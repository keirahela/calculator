<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <img src="assets/calculator.png" alt="" class="img" id="button">

    <div class="calc" id="calculator" style="display:none">
        <div class="container" id="container">
            <div class="topbar"><p id="equation"></p><p id="screen">0</p></div>
            <div class="grid-row-wrapper">
                <div class="b1">C</div>
                <div class="b2">CE</div>
                <div class="b3"><p style="background-color: transparent;">X<sup style="background-color: transparent;">2</sup></p></div>
                <div class="b4">&divide;</div>
            </div>
            <div class="b5">7</div>
            <div class="b6">8</div>
            <div class="b7">9</div>
            <div class="grid-row-wrapper">
                <div class="b8">&times;</div>
            </div>
            <div class="b9">4</div>
            <div class="b10">5</div>
            <div class="b11">6</div>
            <div class="grid-row-wrapper">
                <div class="b12">&minus;</div>
            </div>
            <div class="b13">1</div>
            <div class="b14">2</div>
            <div class="b15">3</div>
            <div class="grid-row-wrapper">
                <div class="b16">&plus;</div>
            </div>
            <div class="b17">&pm;</div>
            <div class="b18">0</div>
            <div class="b19">.</div>
            <div class="grid-row-wrapper-2">
                <div class="b20">&equals;</div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
